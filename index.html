<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .app-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 20px;
        }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background-color: #e0e0e0;
        }
        
        .tool-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        
        .brush-size {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .brush-size input {
            width: 100px;
        }
        
        .canvas-container {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
        }
        
        #drawingCanvas {
            display: block;
            background-color: white;
            cursor: crosshair;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .action-btn:hover {
            background-color: #2980b9;
        }
        
        .action-btn.danger {
            background-color: #e74c3c;
        }
        
        .action-btn.danger:hover {
            background-color: #c0392b;
        }
        
        .action-btn.success {
            background-color: #2ecc71;
        }
        
        .action-btn.success:hover {
            background-color: #27ae60;
        }
        
        .saved-artworks {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }
        
        .artwork-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .artwork-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        
        .artwork-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .artwork-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-around;
            padding: 5px;
        }
        
        .artwork-actions button {
            background: none;
            border: none;
            color: white;
            cursor : pointer;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .tool-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .color-picker {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing App</h1>
    
    <div class="app-container">
        <div class="toolbar">
            <button class="tool-btn active" id="brushTool" title="Brush">üñåÔ∏è</button>
            <button class="tool-btn" id="eraserTool" title="Eraser">üßΩ</button>
            <button class="tool-btn" id="lineTool" title="Line">üìè</button>
            <button class="tool-btn" id="rectangleTool" title="Rectangle">‚¨õ</button>
            <button class="tool-btn" id="circleTool" title="Circle">‚≠ï</button>
            <input type="color" class="color-picker" id="colorPicker" value="#000000" title="Color">
            <div class="brush-size">
                <span>Size:</span>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span id="brushSizeValue">5</span>
            </div>
            <button class="tool-btn" id="fillTool" title="Fill Bucket">ü™£</button>
            <button class="tool-btn" id="textTool" title="Add Text">üî§</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="500"></canvas>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="clearCanvas">Clear Canvas</button>
            <button class="action-btn success" id="saveCanvas">Save Artwork</button>
            <button class="action-btn" id="undoBtn">Undo</button>
            <button class="action-btn" id="redoBtn">Redo</button>
            <button class="action-btn danger" id="clearStorage">Clear Saved Art</button>
        </div>
    </div>
    
    <div class="saved-artworks">
        <h2>Saved Artworks</h2>
        <div class="artwork-gallery" id="artworkGallery">
            <!-- Saved artworks will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            
            const brushTool = document.getElementById('brushTool');
            const eraserTool = document.getElementById('eraserTool');
            const lineTool = document.getElementById('lineTool');
            const rectangleTool = document.getElementById('rectangleTool');
            const circleTool = document.getElementById('circleTool');
            const fillTool = document.getElementById('fillTool');
            const textTool = document.getElementById('textTool');
            const colorPicker = document.getElementById('colorPicker');
            const brushSize = document.getElementById('brushSize');
            const brushSizeValue = document.getElementById('brushSizeValue');
            
            const clearCanvas = document.getElementById('clearCanvas');
            const saveCanvas = document.getElementById('saveCanvas');
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            const clearStorage = document.getElementById('clearStorage');
            
            const artworkGallery = document.getElementById('artworkGallery');
            
            let isDrawing = false;
            let currentTool = 'brush';
            let currentColor = '#000000';
            let currentSize = 5;
            let startX, startY;
            let snapshot;
            let undoStack = [];
            let redoStack = [];
            let textInputActive = false;
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveCanvasState();
            
            brushTool.addEventListener('click', () => setActiveTool('brush'));
            eraserTool.addEventListener('click', () => setActiveTool('eraser'));
            lineTool.addEventListener('click', () => setActiveTool('line'));
            rectangleTool.addEventListener('click', () => setActiveTool('rectangle'));
            circleTool.addEventListener('click', () => setActiveTool('circle'));
            fillTool.addEventListener('click', () => setActiveTool('fill'));
            textTool.addEventListener('click', () => setActiveTool('text'));
            
            colorPicker.addEventListener('input', (e) => {
                currentColor = e.target.value;
            });
            
            brushSize.addEventListener('input', (e) => {
                currentSize = e.target.value;
                brushSizeValue.textContent = currentSize;
            });
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            clearCanvas.addEventListener('click', clearCanvasHandler);
            saveCanvas.addEventListener('click', saveCanvasHandler);
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);
            clearStorage.addEventListener('click', clearStorageHandler);
            
            loadSavedArtworks();
            
            function setActiveTool(tool) {
                currentTool = tool;
                
                [brushTool, eraserTool, lineTool, rectangleTool, circleTool, fillTool, textTool].forEach(btn => {
                    btn.classList.remove('active');
                });
                
                document.getElementById(`${tool}Tool`).classList.add('active');
                
                switch(tool) {
                    case 'brush':
                    case 'eraser':
                        canvas.style.cursor = 'crosshair';
                        break;
                    case 'line':
                    case 'rectangle':
                    case 'circle':
                        canvas.style.cursor = 'crosshair';
                        break;
                    case 'fill':
                        canvas.style.cursor = 'grab';
                        break;
                    case 'text':
                        canvas.style.cursor = 'text';
                        break;
                    default:
                        canvas.style.cursor = 'default';
                }
            }
            
            function startDrawing(e) {
                if (textInputActive) return;
                
                isDrawing = true;
                startX = e.offsetX || e.touches[0].clientX - canvas.getBoundingClientRect().left;
                startY = e.offsetY || e.touches[0].clientY - canvas.getBoundingClientRect().top;
                
                if (currentTool !== 'text') {
                    saveCanvasState();
                }
                
                if (['line', 'rectangle', 'circle'].includes(currentTool)) {
                    snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }
                
                if (currentTool === 'text') {
                    createTextInput(startX, startY);
                    isDrawing = false;
                    return;
                }
                
                if (currentTool === 'fill') {
                    floodFill(startX, startY, currentColor);
                    isDrawing = false;
                    return;
                }
                
                if (currentTool === 'brush' || currentTool === 'eraser') {
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.lineWidth = currentSize;
                    ctx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
                    
                    ctx.lineTo(startX, startY);
                    ctx.stroke();
                }
            }
            
            function draw(e) {
                if (!isDrawing || textInputActive) return;
                
                const x = e.offsetX || e.touches[0].clientX - canvas.getBoundingClientRect().left;
                const y = e.offsetY || e.touches[0].clientY - canvas.getBoundingClientRect().top;
                
                if (snapshot) {
                    ctx.putImageData(snapshot, 0, 0);
                }
                
                switch(currentTool) {
                    case 'brush':
                    case 'eraser':
                        ctx.lineTo(x, y);
                        ctx.stroke();
                        break;
                        
                    case 'line':
                        drawLine(startX, startY, x, y);
                        break;
                        
                    case 'rectangle':
                        drawRectangle(startX, startY, x, y);
                        break;
                        
                    case 'circle':
                        drawCircle(startX, startY, x, y);
                        break;
                }
            }
            
            function stopDrawing() {
                isDrawing = false;
                snapshot = null;
            }
            
            function handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = {
                    offsetX: touch.clientX - canvas.getBoundingClientRect().left,
                    offsetY: touch.clientY - canvas.getBoundingClientRect().top
                };
                
                if (e.type === 'touchstart') {
                    startDrawing(mouseEvent);
                } else if (e.type === 'touchmove') {
                    draw(mouseEvent);
                }
            }
            
            
            function drawLine(x1, y1, x2, y2) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineWidth = currentSize;
                ctx.strokeStyle = currentColor;
                ctx.stroke();
            }
            
            function drawRectangle(x1, y1, x2, y2) {
                const width = x2 - x1;
                const height = y2 - y1;
                
                ctx.beginPath();
                ctx.rect(x1, y1, width, height);
                ctx.lineWidth = currentSize;
                ctx.strokeStyle = currentColor;
                ctx.stroke();
            }
            
            function drawCircle(x1, y1, x2, y2) {
                const radius = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                
                ctx.beginPath();
                ctx.arc(x1, y1, radius, 0, 2 * Math.PI);
                ctx.lineWidth = currentSize;
                ctx.strokeStyle = currentColor;
                ctx.stroke();
            }
            
            function floodFill(x, y, fillColor) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                const targetPos = (y * canvas.width + x) * 4;
                const targetR = data[targetPos];
                const targetG = data[targetPos + 1];
                const targetB = data[targetPos + 2];
                const targetA = data[targetPos + 3];
                
                const fillRgb = hexToRgb(fillColor);
                if (!fillRgb) return;
                
                if (targetR === fillRgb.r && targetG === fillRgb.g && targetB === fillRgb.b && targetA === 255) {
                    return;
                }
                
                const stack = [{x, y}];
                const width = canvas.width;
                const height = canvas.height;
                
                while (stack.length) {
                    const {x, y} = stack.pop();
                    const pos = (y * width + x) * 4;
                    
                    if (x < 0 || x >= width || y < 0 || y >= height) continue;
                    
                    if (
                        data[pos] !== targetR ||
                        data[pos + 1] !== targetG ||
                        data[pos + 2] !== targetB ||
                        data[pos + 3] !== targetA
                    ) {
                        continue;
                    }
                    
                    data[pos] = fillRgb.r;
                    data[pos + 1] = fillRgb.g;
                    data[pos + 2] = fillRgb.b;
                    data[pos + 3] = 255;
                    
                    stack.push({x: x + 1, y});
                    stack.push({x: x - 1, y});
                    stack.push({x, y: y + 1});
                    stack.push({x, y: y - 1});
                }
                
                ctx.putImageData(imageData, 0, 0);
                saveCanvasState();
            }
            
            function hexToRgb(hex) {
                hex = hex.replace('#', '');
                const bigint = parseInt(hex, 16);
                if (isNaN(bigint)) return null;
                
                return {
                    r: (bigint >> 16) & 255,
                    g: (bigint >> 8) & 255,
                    b: bigint & 255
                };
            }
            
            function createTextInput(x, y) {
    if (textInputActive) return;
    
    textInputActive = true;
    
    const textInput = document.createElement('input');
    textInput.type = 'text';
    textInput.style.position = 'absolute';
    textInput.style.left = `${canvas.offsetLeft + x}px`;
    textInput.style.top = `${canvas.offsetTop + y}px`;
    textInput.style.border = '1px solid #3498db';
    textInput.style.padding = '5px';
    textInput.style.fontSize = `${currentSize * 2}px`;
    textInput.style.color = currentColor;
    textInput.style.background = 'rgba(255,255,255,0.8)';
    textInput.style.zIndex = '1000';
    
    document.body.appendChild(textInput);
    textInput.focus();
    
    textInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            addTextToCanvas(x, y, textInput.value);
            document.body.removeChild(textInput);
            textInputActive = false;
        } else if (e.key === 'Escape') {
            document.body.removeChild(textInput);
            textInputActive = false;
        }
    });
    
    textInput.addEventListener('blur', () => {
        if (textInput.parentNode) { // Corrected line
            document.body.removeChild(textInput);
            textInputActive = false;
        }
    });
}
            
            function addTextToCanvas(x, y, text) {
                if (!text.trim()) return;
                
                saveCanvasState();
                
                ctx.font = `${currentSize * 2}px Arial`;
                ctx.fillStyle = currentColor;
                ctx.fillText(text, x, y);
            }
            
            function clearCanvasHandler() {
                if (confirm('Are you sure you want to clear the canvas?')) {
                    saveCanvasState();
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
            
            function saveCanvasState() {
                undoStack.push(canvas.toDataURL());
                redoStack = [];
                updateUndoRedoButtons();
            }
            
            function undo() {
                if (undoStack.length > 1) {
                    redoStack.push(undoStack.pop());
                    restoreCanvasState(undoStack[undoStack.length - 1]);
                    updateUndoRedoButtons();
                }
            }
            
            function redo() {
                if (redoStack.length > 0) {
                    undoStack.push(redoStack.pop());
                    restoreCanvasState(undoStack[undoStack.length - 1]);
                    updateUndoRedoButtons();
                }
            }
            
            function restoreCanvasState(dataUrl) {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = dataUrl;
            }
            
            function updateUndoRedoButtons() {
                undoBtn.disabled = undoStack.length <= 1;
                redoBtn.disabled = redoStack.length === 0;
            }
            
            function saveCanvasHandler() {
                const dataUrl = canvas.toDataURL('image/png');
                const timestamp = new Date().getTime();
                
                const artworks = JSON.parse(localStorage.getItem('artworks')) || [];
                
                artworks.push({
                    id: timestamp,
                    dataUrl,
                    date: new Date().toLocaleString()
                });
                
                localStorage.setItem('artworks', JSON.stringify(artworks));
                
                loadSavedArtworks();
                
                alert('Artwork saved successfully!');
            }
            
            function loadSavedArtworks() {
                artworkGallery.innerHTML = '';
                
                const artworks = JSON.parse(localStorage.getItem('artworks')) || [];
                
                if (artworks.length === 0) {
                    artworkGallery.innerHTML = '<p>No saved artworks yet.</p>';
                    return;
                }
                
                artworks.forEach(artwork => {
                    const artworkItem = document.createElement('div');
                    artworkItem.className = 'artwork-item';
                    
                    const img = document.createElement('img');
                    img.src = artwork.dataUrl;
                    img.alt = `Artwork saved on ${artwork.date}`;
                    
                    const actions = document.createElement('div');
                    actions.className = 'artwork-actions';
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.textContent = 'View';
                    viewBtn.addEventListener('click', () => viewArtwork(artwork.dataUrl));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteArtwork(artwork.id));
                    
                    actions.appendChild(viewBtn);
                    actions.appendChild(deleteBtn);
                    
                    artworkItem.appendChild(img);
                    artworkItem.appendChild(actions);
                    
                    artworkGallery.appendChild(artworkItem);
                });
            }
            
            function viewArtwork(dataUrl) {
                if (confirm('Load this artwork to canvas? Current work will be lost.')) {
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        saveCanvasState();
                    };
                    img.src = dataUrl;
                }
            }
            
            function deleteArtwork(id) {
                if (confirm('Delete this artwork permanently?')) {
                    const artworks = JSON.parse(localStorage.getItem('artworks')) || [];
                    const updatedArtworks = artworks.filter(art => art.id !== id);
                    localStorage.setItem('artworks', JSON.stringify(updatedArtworks));
                    loadSavedArtworks();
                }
            }
            
            function clearStorageHandler() {
                if (confirm('Delete ALL saved artworks permanently?')) {
                    localStorage.removeItem('artworks');
                    loadSavedArtworks();
                }
            }
        });
    </script>
</body>
</html>
